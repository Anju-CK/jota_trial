
{% extends "admin_slidebar.html" %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-xkV7r+fsF6DMHto4td3O+kMk8PtkFsojEIfBN0Q8hSgEXqKt5aD5/4e5RN2rX1U1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<div class="layout">
  <h1 class="space">Add Client</h1>
</div>
</div>
    <section id="contact">
        <form action="{% url 'allclient' %}" method="get" class="contact-form">
            <label class="interest">Add Client</label>
          <div class="outline" >
            <label for="fullname" >Full Name</label><br>
            <input type="text" id="fullname" name="fullname" class="not-text">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" class="not-text">
            <label for="number">Contact Number</label><br>
            <input type="tel" id="number" name="number" class="not-text">
            <label for="organization">Organization</label><br>
            <input type="text" id="organization" name="organization" class="not-text">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="not-text">
          </div>
            <input type="submit" value="Submit" class="contact-submit">
      </form>
    </section>
</div>
{% endblock content %}
